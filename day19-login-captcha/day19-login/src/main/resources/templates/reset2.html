<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin: 50px">
    <h1 class="display-5">Reset your password</h1>

    <form method="post" action="/resetdone" th:object="${user}">
      <table
        class="table table-borderless"
        style="white-space: nowrap; width: 500px"
      >
        <tr>
          <td></td>
          <td>
            <span th:each="err : ${#fields.errors('global')}">
              <span style="color: red" th:text="${err}"></span>
            </span>
          </td>
        </tr>

        <tr>
          <th style="width: auto">Security Question:</th>
          <td>
            <span
              th:text="${user.securityQuestion}"
              th:field="*{securityQuestion}"
            ></span>
          </td>
          <td style="width: 200px"></td>
        </tr>

        <tr>
          <th style="width: auto">Security Answer:</th>
          <td>
            <input type="text" th:field="*{securityAnswer}" size="30" />
          </td>
          <td style="width: 200px">
            <span style="color: red" th:errors="*{securityAnswer}"></span>
          </td>
        </tr>

        <tr>
          <th style="width: auto">New Password:</th>
          <td>
            <input type="password" th:field="*{password}" size="30" />
          </td>
          <td style="width: 200px">
            <span style="color: red" th:errors="*{password}"></span>
          </td>
        </tr>

        <tr>
          <th style="width: auto">Confirm New Password:</th>
          <td>
            <input type="password" id="confirmPassword" name="confirmPassword" required size="30" />
          </td>
          <td style="width: 200px">
          </td>
        </tr>

        <input type="hidden" th:field="*{username}" />
        <input type="hidden" th:field="*{securityQuestion}" />

        <tr>
          <td></td>
          <td>
            <button type="submit" class="btn btn-primary">
              Update Password
            </button>
          </td>
        </tr>
      </table>
    </form>

    <div>
      <a href="/" class="text-decoration-none text-reset">Back to login</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
